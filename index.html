<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <script src="data.js"></script>
    <script src="search.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Macondo&family=Noto+Serif+JP:wght@200..900&family=Noto+Serif+SC:wght@200..900&family=Zen+Kurenaido&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="title"><span class="letter">SEARCHING</span></div>
        <form class="search-form">
            <input class="search-bar" type="text" name="search" placeholder="國立中央大學">
            <div class="button"><span class="material-symbols-outlined">search</span></div>
        </form>
        <div class="icon">
            <img src="./dog_icon.png" alt="">
        </div>
    </div>
    <br>
    <hr>
    <div class="search-info">
        <div>總共<span id="count">_</span>比資料</div>
        <div class="filter">
            <form class="filter-form">
                <label for="filter">排序方式:</label>
                <select name="filter" id="filter">
                    <option value="title">標題</option>
                    <option value="date">時間</option>
                    <option value="pop">人氣</option>
                </select>
            </form>
        </div>
    </div>
    <div id="result" class="search-result"></div>
    <div id="more" class="more">顯示更多</div>
    <div class="space"></div>
</body>

</html>
